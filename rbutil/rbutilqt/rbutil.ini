[encoders]
encpreset01 = "Lame (default)"
encpreset02 = "Lame (user-adjusted)"
encpreset03 = "RbSpeex (default)"
encpreset04 = "RbSpeex (user-adjusted)"

[encpreset01]
encoder = lame
options = ""
template = "\"%exe\" %options \"%input\" \"%output\""
edit = false

[encpreset02]
encoder = lame
options = ""
template = "\"%exe\" %options \"%input\" \"%output\""
edit = true

[encpreset03]
encoder = rbspeex
options = ""
template = "\"%exe\" %options \"%input\" \"%output\""
edit = false

[encpreset04]
encoder = rbspeex
options = ""
template = "\"%exe\" %options \"%input\" \"%output\""
edit = true

